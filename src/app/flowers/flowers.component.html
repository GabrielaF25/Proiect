<div class="card">
    <div class="card-header">
        {{pagetitle}}
    </div>
    <div class="card-body">
        <div clas="row">
            <div class="col-md-2">Filtered by:</div>
            <div class="col-md-4">
                <input type='text'  
                [(ngModel)]='listFilter' />
            </div>
        </div>
    </div>
    <div class="row" *ngIf="listFilter">
        <div class="col-md-6">
            <h4>iltered by: {{listFilter}}</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="toggleImage()">
                            {{showImage?'Hide':'Show'}} Image
                        </button>
                    </th>
                    <th>Product </th>
                    <th>Product Id</th>
              
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td>
                        <img *ngIf='showImage'
                        [src]="product.productImage"
                        [title]="product.productName"
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin">
                    </td>
                    <td><a [routerLink]="['/product',product.productId]">{{product.productName|lowercase|convertAtoB:"-"}}</a></td>
                    <td>{{product.productId}}</td>
                    <td><rm-star [rating]="product.productId" (ratingClicked)="onRatingClicked($event)"></rm-star></td>
                </tr>
                  

            </tbody>
        </table>
    </div>
</div>
